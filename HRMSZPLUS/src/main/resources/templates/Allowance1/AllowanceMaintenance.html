<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/fonts/icomoon/style.css}">

	<link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/fonts/material-icon/css/material-design-iconic-font.min.css}">
	<!-- Style -->
	<link rel="stylesheet" href="/css/style1.css">
	<link th:href="@{/css/main.css}" rel="stylesheet" media="all">

	<title>Allowane Maintaniance</title>
</head>

<body>


	<div class="content">

		<div class="container">
			<h2 class="mb-5">Allowane Maintaniance</h2>

<div th:if="${errorMessage}" class="alert alert-danger">
    <p th:text="${errorMessage}"></p>
</div>

			<div class="table-responsive">

				<table class="table table-striped custom-table">
					<thead>
						<tr>

							<th scope="col">Allowance Id</th>
							<th scope="col">Allowance Name</th>
							<th scope="col">Allowance Description</th>
							<th scope="col">View</th>
							<th scope="col">Edit</th>
							<th scope="col">Delete</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody>

						<tr scope="row" th:each="allowance: ${allowances}">
							<td th:text="${allowance.allowanceId}"></td>
							<td th:text="${allowance.allowanceName}"></td>
							<td th:text="${allowance.allowanceDescription}"></td>

							<td><a th:href="@{/allowances/view/{id}(id=${allowance.allowanceId})}">View</a></td>
							<td><a th:href="@{/allowances/edit/{id}(id=${allowance.allowanceId})}">Edit</a></td>
							<td><a th:href="@{/allowance/{id}(id=${allowance.allowanceId})}">Delete</a></td>


						</tr>

					</tbody>

				</table>



				<form method="GET" th:action="@{/allowances/new}">
					<div class="p-t-15">
						<button class="btn btn--radius-2 btn--blue" type="submit">New Record</button>

						<a th:href="@{/allowances}" class="btn btn--radius-2 btn--blue">Back</a>
					</div>

				</form>
			</div>
		</div>
	</div>






	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>

</html>
