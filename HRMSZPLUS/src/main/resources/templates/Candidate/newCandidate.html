<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100%;
        }

        .container {
            display: flex;
            max-width: 100%;
            margin: 20px;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 50%;
            text-align: left;
            transition: transform 0.3s ease-in-out;
            margin-right: 30px;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .form-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
        }

        .form-container input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease-in-out;
        }

        .form-container input:focus {
            border-color: #4caf50;
            margin-top: 40px;
        }

        .form-container input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: 50%;
        }

        .form-container input[type="submit"]:hover {
            background-color: #45a049;
        }

        .image-container {
            overflow: hidden;
            border-radius: 8px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .top-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            margin-bottom: 20px;
        }

        .top-links a {
            text-decoration: none;
            color: #333;
            font-size: 0.8em;
        }

        /* Additional styles or modifications as needed */
    </style>
</head>
<body>

    <div class="top-links">
        <a href="#">‚Üê See job description</a>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Apply for this job</h2>
            <form th:action="@{/candidates/add}" th:object="${candidate}" method="post" enctype="multipart/form-data">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" name="firstName" th:field="*{candidateFirstName}" required>

                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" name="lastName" th:field="*{candidateLastName}" required>

                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="jobTitle">Job Title</label>

                    </div>
                    <div style="flex: 1;">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" th:field="*{candidateEmail}" required>
                    </div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="mobileNumber">Mobile Number *</label>
                        <input type="tel" id="mobileNumber" name="mobileNumber" th:field="*{candidateMobileNo}" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="resume">Resume/CV *</label>
                        <input type="file" id="resume" name="resume" accept=".pdf" required>
                    </div>
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="image-container">
            <img th:src="@{/images/apply-img-2.jpg}" alt="Side Image">
        </div>
    </div>

</body>
</html>
